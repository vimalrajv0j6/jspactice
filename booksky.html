<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sky</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Booksky</h1>
        </nav>
    </header>
    <main>
            <div class="container">
                 <div class="book-container">
                <h2>Book Title</h2>
                <h5>Author</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro soluta, aliquid necessitatibus doloribus ab nostrum praesentium odit expedita id. Delectus, doloremque magnam voluptatum accusantium quis corrupti alias repellat. Corporis, distinctio.</p>
                <button class="delete-btn">Delete</button>
                </div>
            </div>
        <section>
            <div class="popup-overlay"></div>
            <div class="popupmsg">
                <h2>Add Book</h2>
                <form>
                    <input type="text" placeholder="Book Title" id="booktitle">
                    <input type="text" placeholder="Book Author" id="bookauthor">
                    <textarea name="" id="textarea" placeholder="Short Description"></textarea>
                    <button id="addbutton">Add</button><button id="cancelbtn">Cancel</button>
                </form>
            </div>
        </section>
 

    <button class="addbutton" id="addbook">+</button>

   </main>
    <script src="booksky.js"></script>
